<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Survey Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">
          Thank you for taking the time to help us improve the platform
        </p>
      </header>
      <main>
        <form id="survey-form">
          <label for="name" id="name-label">Name</label><br />
          <input
            type="text"
            id="name"
            name="name"
            placeholder="enter your name"
            required
          /><br />
          <label for="email" id="email-label">Email</label><br />
          <input
            type="email"
            id="email"
            name="email"
            placeholder="enter your email"
            required
          /><br />
          <label for="number" id="number-label">Age(optional)</label><br />
          <input
            type="number"
            id="number"
            name="age"
            placeholder="age"
            min="0"
            max="100"
          /><br />
          <label for="dropdown" id="dropdown-label"
            >Which option best describes your current role</label
          ><br />
          <select
            id="dropdown"
            name="role"
            placeholder="Select the current role"
          >
            <option value="placeholder" disabled selected>
              Select current role
            </option>
            <option value="student">Student</option>
            <option value="fullTimeJob">Full Time Job</option>
            <option value="fullTimeLearner">Full Time Learner</option>
            <option value="notToSay">Prefer not to Say</option>
            <option value="Other">Other</option></select
          ><br />
          <label for="recommend" id="recommend-label"
            >Would you recommend freeCodeCamp to a friend</label
          ><br />
          <div class="recommend-container">
            <div>
              <input
                type="radio"
                name="recommend"
                value="definitely"
                id="definitely"
                checked
              />
              <label for="definitely" id="definitely-label">Definitely</label>
            </div>
            <div>
              <input type="radio" name="recommend" value="maybe" id="maybe" />
              <label for="maybe" id="maybe-label">Maybe</label>
            </div>
            <div>
              <input
                type="radio"
                name="recommend"
                value="notsure"
                id="notsure"
              />
              <label for="notsure" id="notsure-label">Not Sure</label>
            </div>
          </div>
          <label for="feature" id="feature-label"
            >What is your favorite feature of freeCodeCamp?</label
          ><br />
          <select id="feature" name="feature" placeholder="Select an option">
            <option value="placeholder" disabled selected>
              Select an option
            </option>
            <option value="challengers">Challengers</option>
            <option value="Projects">Projects</option>
            <option value="Community">Community</option>
            <option value="opensource">Open Source</option></select
          ><br />
          <div class="improved-container">
            <div>
              <input
                type="checkbox"
                name="frontend"
                value="frontend"
                id="frontend"
              />
              <label for="frontend" id="frontend-label"
                >Front-End Projects</label
              >
            </div>
            <div>
              <input
                type="checkbox"
                name="backend"
                value="backend"
                id="backend"
              />
              <label for="backend" id="backend-label">Back-End Projects</label>
            </div>
          </div>
          <label for="comments" id="comments-label"
            >Any comments or suggestions?</label
          ><br />
          <textarea
            id="comments"
            placeholder="Enter your comment here..."
          ></textarea>
          <button id="submit">Enviar</button>
        </form>
      </main>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
  </body>
</html>
